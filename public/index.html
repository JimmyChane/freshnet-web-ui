<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />

      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <!-- Cache Control -->
      <meta
         http-equiv="Cache-Control"
         content="max-age=21600, s-maxage=21600, public"
      />
      <meta http-equiv="Expires" content="0" />

      <!-- Link Previews -->
      <meta name="twitter:title" content="Freshnet Enterprise" />
      <meta
         name="twitter:description"
         content="Computer Store | Kuala Selangor District"
      />
      <meta
         name="twitter:image"
         content="https://www.freshnet.app/page/logos-512.png"
      />
      <meta name="title" property="og:title" content="Freshnet Enterprise" />
      <meta name="type" property="og:type" content="website" />
      <meta
         name="image"
         property="og:image"
         content="https://www.freshnet.app/page/logos-512.png"
      />
      <meta name="url" property="og:url" content="https://www.freshnet.app" />
      <meta
         name="description"
         property="og:description"
         content="Computer Store | Kuala Selangor District"
      />

      <!-- Viewport -->
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />

      <!-- Theme -->
      <meta name="theme-color" content="#2f579d" />

      <!-- Manifest -->
      <link rel="manifest" href="manifest.webmanifest" />

      <!-- Style -->
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      />
      <link href="<%= BASE_URL %>favicon.ico" rel="icon" />

      <!-- Title (Webpack) -->
      <title><%= htmlWebpackPlugin.options.title %></title>
   </head>
   <body>
      <noscript>
         <strong>
            We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
            properly without JavaScript enabled. Please enable it to continue.
         </strong>
      </noscript>

      <!-- <script>
         window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
               navigator.serviceWorker.register("./service-worker.js");
            }
         });
      </script> -->
      <div id="app"></div>
   </body>
</html>
